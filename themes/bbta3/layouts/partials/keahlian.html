<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <header class="mt-5 mb-3">
        <h2 class="text-uppercase text-center">Bidang Keahlian BBTA3 BPPT</h2>
      </header>
    </div>
  </div>
</div>

<div class="container-fluid mt-3">
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-5 g-3 justify-content-center overflow-hidden">
    {{ range (where .Site.RegularPages.ByPublishDate "Section" "keahlian") }}
    <div class="col">
      <a href="{{ .Permalink }}" class="text-decoration-none link-light">
        <div class="card bg-darker growing">
          <div class="card-avatar" style="background-image: url('{{ .Params.image }}');"></div>
          <div class="card-img-overlay text-uppercase h4 text-truncate">{{ .Title }}</div>
          <div class="card-body">
            <p class="card-text">
                {{ .Params.description }}
            </p>
          </div>
        </div>
      </a>
    </div>
    {{ end }}
  </div>
</div>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <header class="mt-5 mb-3">
        <h2 class="text-uppercase text-center">Perlu untuk Diketahui</h2>
      </header>
    </div>
  </div>
</div>

<div class="container-fluid mt-3">
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-5 g-3 justify-content-center overflow-hidden">
    <div class="col">
      <div class="card bg-darker">
        <img src="/images/lapor/gratifikasi.jpg" class="card-img-top" alt="gratifikasi bbta3">
        <div class="card-body">
          <p class="card-text">
            Kenali Gratifikasi
          </p>
        </div>
      </div>
    </div>

    <div class="col">
      <div class="card bg-darker">
        <img src="/images/lapor/whistleblowing.jpg" class="card-img-top" alt="whistleblowing">
        <div class="card-body">
          <p class="card-text">
            Whistleblowing System
          </p>
        </div>
      </div>
    </div>

    <div class="col">
      <div class="card bg-darker">
        <img src="/images/lapor/kepentingan.jpg" class="card-img-top" alt="conflict of interest">
        <div class="card-body">
          <p class="card-text">
            Conflict of Interest
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
